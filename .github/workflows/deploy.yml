name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.18.x]
        os: [linux]
        arch: [amd64]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: go build -o chatgpt-bot ./cmd/main.go

    - uses: actions/upload-artifact@v3
      with:
        name: chatgpt-bot
        path: chatgpt-bot

  deploy:
    needs: build

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - uses: actions/download-artifact@v3
      with:
        name: chatgpt-bot

    - name: Stop and disable service
      continue-on-error: true
      run: |
        sudo systemctl stop chatgpt-bot.service
        sudo systemctl disable chatgpt-bot.service
        sudo systemctl reset-failed chatgpt-bot.service
      
    - name: Start service
      run: |
        chmod +x chatgpt-bot
        sudo systemd-run \
          --unit=chatgpt-bot \
          -p CPUSchedulingPolicy=fifo \
          -p Restart=always \
          -E TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
          -E OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          -E VALID_CHAT_ID=${{ vars.VALID_CHAT_ID }} \
          ./chatgpt-bot
